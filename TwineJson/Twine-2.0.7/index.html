<!DOCTYPE html><html data-build-number=201507032113><head><title>Twine</title><meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"><meta charset=utf-8><link rel="shortcut icon" href=rsrc/img/favicon.ico type=image/x-icon><link rel=stylesheet href=rsrc/css/twine_cdn.css media=screen><link rel=stylesheet href=rsrc/css/twine.css media=screen></head><body><div id=regions><div class=main></div></div><div id=templates><script type=text/html class=localeView><div id="localeView"> <p class="prompt"> <%= s('Please choose which language you would like to use with Twine.') %> </p> <ul> <li> <button class="subtle" data-locale="en"> <img src="rsrc/img/flags/en.svg" alt=""> English </button> </li> <li> <button class="subtle" data-locale="es"> <img src="rsrc/img/flags/es.svg" alt=""> Castellano </button> </li> </ul> </div></script><script type=text/html class=welcomeView><div id="welcomeView"> <div class="hi"> <h1> <%= s('Hi!') %> </h1> <p> <%= s('Twine is an open-source tool for telling interactive, nonlinear stories. There are a few things you should know before you get started.') %> </p> <p class="buttons"> <button class="btn btn-primary"><%= s('Tell Me More') %></button> <a href="javascript:void(0)" class="done"><%= s('Skip') %></a> </p> </div> <!-- .hi --> <div class="help"> <h1> <%= s('New here?') %> </h1> <p> <%= s("<strong>If you've never used Twine before,</strong> then welcome! The <a href=\"http:\/\/twinery.org/2guide\" target=\"_blank\">Twine 2 Guide</a> and the official wiki in general, are a great place to learn. Keep in mind that some articles on the wiki at large were written for Twine 1, which is a little bit different than this version. But most of the concepts are the same.") %> </p> <p> <%= s('You can also get help over at the <a href="http:\/\/twinery.org/forum" target="_blank">Twine forum</a>, too.') %> </p> <p> <%= s('<strong>If you have used Twine 1 before,</strong> the guide also has details on what has changed in this version. Chief among them is a new default story format, Harlowe. But if you find you prefer the Twine 1 scripting syntax, try using SugarCube instead.') %> </p> <p class="buttons"> <button class="btn btn-primary"><%= s('OK') %></button> </p> </div> <!-- .save --> <div class="save"> <h1> <%= s('Your work is saved only in your browser.') %> </h1> <p> <%= s("That means you don't need to create an account to use Twine 2, and everything you create isn't stored on a server somewhere else &mdash; it stays right in your browser.") %> </p> <p> <%= s("Two <b>very important</b> things to remember, though. Since your work is saved only in your browser, if you clear its saved data, then you'll lose your work! Not good. Remember to use that <i class=\"fa fa-briefcase\"></i>&nbsp;<strong>Archive</strong> button often. You can also publish individual stories to files using the <i class=\"fa fa-cog\"></i> menu on each story in the story list. Both archive and story files can always be re-imported into Twine.") %> </p> <p> <%= s("Secondly, <b>anyone who can use this browser can see and make changes to your work</b>. So if you've got a nosy kid brother, look into setting up a separate profile for yourself.") %> </p> <p class="buttons"> <button class="btn btn-primary"><%= s('OK') %></button> </p> </div> <!-- .save --> <div class="thanks"> <h1> <%= s("That's it!") %> </h1> <p> <%= s('Thanks for reading, and have fun with Twine.') %> </p> <p class="buttons"> <button class="btn btn-primary done"><%= s('Go to the Story List') %></button> </p> </div> <!-- .thanks --> </div> <!-- #welcomeView --></script><script type=text/html class=welcomeViewNw><!-- js/nwui.js uses this as a replacement for welcomeview.html, since the information related to saving to the browser is not applicable. --> <h1> <%= s('Your work is automatically saved.') %> </h1> <p> <%= s("There's now a folder named Twine in your Documents folder. Inside that is a Stories folder, where all your work will be saved. Twine saves as you work, so you don't have to worry about remembering to save it yourself. You can always open the folder your stories are saved to by using the <b>Show Library</b> item in the <b>Twine</b> menu.") %> </p> <p> <%= s("Because Twine is always saving your work, the files in your story library will be locked from editing while Twine is open.") %> </p> <p> <%= s("If you'd like to open a Twine story file you received from someone else, you can import it into your library using the <i class=\"icon-upload-alt\"></i> <b>Import From File</b> link in the story list.") %> </p> <p class="buttons"> <button class="btn btn-primary"><%= s('OK') %></button> </p></script><script type=text/html class=storyListView><div id="storyListView"> <nav class="listControls"> <h1 class="logo"><%= s('Twine') %></h1> <div class="bubbleContainer"> <p> <button class="addStory create block" title="<%= s('Create a brand-new story') %>" data-bubble="toggle" data-bubble-dir="right" data-tooltip-dir="w"> <i class="fa fa-plus"></i> <%= s('Story') %> </button> </p> <div class="bubble left"> <form id="addStoryForm"> <p> <%= s("What should your story be named?<br>(You can change this later.)") %> </p> <p> <input class="newName block" type="text" required> </p> <p class="dialogButtons"> <button type="button" class="cancelAdd subtle" data-bubble="hide"><i class="fa fa-times"></i> <%= s('Cancel') %></button> <button type="submit" class="add create"><i class="fa fa-plus"></i> <%= s('Add') %></button> </p> </form> </div> <!-- .bubble --> </div> <!-- .bubbleContainer --> <div class="bubbleContainer"> <p> <button class="importStory subtle block" title="<%= s('Import a published story or Twine archive') %>" data-bubble="toggle" data-bubble-dir="left" data-tooltip-dir="w"> <i class="fa fa-upload"></i> <%= s('Import From File') %> </button> </p> <div class="bubble left"> <div class="form"> <p> <%= s('Import this file:') %> </p> <p> <input class="importFile" type="file"> </p> <p> <button class="subtle" data-bubble="hide"><i class="fa fa-times"></i> <%= s('Cancel') %></button> </p> </div> <div class="working hide"> <p> <i class="fa fa-2x fa-circle-o-notch fa-spin"></i> </p> <p> <%= s('Importing...') %> </p> </div> </div> <!-- .bubble --> </div> <!-- .bubbleContainer --> <p> <button class="saveArchive subtle" title="<%= s('Save all stories to a Twine archive file') %>" data-tooltip-dir="w"> <i class="fa fa-briefcase"></i> <%= s('Archive') %> </button> </p> <p> <button class="showFormats subtle" title="<%= s('Work with story and proofing formats') %>" data-tooltip-dir="w"> <i class="fa fa-file-code-o"></i> <%= s('Formats') %> </button> </p> <p> <button class="showLocale subtle" title="<%= s('Change the language Twine uses') %>" data-tooltip-dir="w"> <i class="fa fa-comment-o"></i> <%= s('Language') %> </button> </p> <p> <button class="showHelp subtle" title="<%= s('Browse online help') %>" data-tooltip-dir="w"> <i class="fa fa-question-circle"></i> <%= s('Help') %> </button> </p> <footer> <p class="quota"> <span class="total"> <span class="used"></span> </span> <span class="percent"></span> </p> <p> <%= s('version') %> <button class="link" data-modal-show="#aboutModal"><span class="app-version"></span></button> <br> <a href="https://bitbucket.org/klembot/twinejs/issues"><i class="fa fa-bug"></i> <%= s('Report a bug') %></a> </p> </footer> </nav> <div class="main"> <h1><%= s('Stories') %> <span class="pull-right normal buttonGroup"> <%= s('Sort By') %> <button class="sortByDate subtle active" title="<%= s('Last changed date') %>"> <%= s('Edit Date') %> </button> <button class="sortByName subtle" title="<%= s('Story name') %>"> <%= s('Name') %> </button> </span> </h1> <p class="noStories"> <%= s('There are no stories saved in Twine right now. To get started, you can either create a new story or import an existing one from a file.') %> </p> <div class="stories"></div> </div> <!-- .main --> </div> <!-- #storyListView --> <div id="aboutModal" class="modal hide"> <button class="save close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"> <%= s('About Twine') %> <span class="app-version"></span> </h2> <p> <%= /* L10n: This is the noun form, to describe a version of the software. e.g. 'I am using Twine build 123' */ s('Build') %> 201507032113 </p> <p> <%= s('Twine is an open-source tool for telling interactive, nonlinear stories.') %> </p> <p> <%= s('Twine 2.0 is released under the <a href="http:\/\/www.gnu.org/licenses/gpl-3.0.html">GPL v3</a> license, but any work created with it may be released under any terms, including commercial ones. <a href="https:\/\/bitbucket.org/klembot/twinejs">Source Code Repository</a>') %> </p> <p> <a href="http://twinery.org/donate" class="button"> <i class="fa fa-heart-o"></i> <%= s('Help Twine Grow With A Donation') %></a> </p> <div class="credits"> <h4> <%= /* L10n: This is the noun form, as program code. */ s('Code') %> </h4> <p> Chris Klimas<br> Leon Arnott<br> Ingrid Cheung<br> Daithi O Crualaoich<br> Thomas Michael Edwards<br> Micah Fitch<br> Juhana Leinonen<br> Ross Smith </p> <h4><%= s('Translations') %></h4> <p> David Marchand (Castellano) </p> <h4> <%= s('Libraries') %> </h4> <p> <a href="http://backbonejs.org/">Backbone</a><br> <a href="https://github.com/jeromegn/Backbone.localStorage">Backbone Local Storage</a><br> <a href="https://github.com/eligrey/Blob.js/">Blob.js</a><br> <a href="http://codemirror.net/">CodeMirror</a><br> <a href="https://github.com/eligrey/FileSaver.js">FileSaver.js</a><br> <a href="https://slexaxton.github.io/Jed/">Jed</a><br> <a href="http://jquery.com/">jQuery</a><br> <a href="http://marionettejs.com/">Marionette</a><br> <a href="http://momentjs.com">MomentJS</a><br> <a href="http://0x000000.github.io/OmniWindow/">OmniWindow</a><br> <a href="https://stevenbenner.github.io/jquery-powertip/">PowerTip</a><br> <a href="http://underscorejs.org/">Underscore</a><br> </p> <h4> <%= s('Fonts') %> </h4> <p> <%= s('Source Sans Pro and Source Code Pro were designed by Paul D. Hunt under the guidance of Robert Slimbach for <a href="http:\/\/adobe.com/">Adobe</a><br> Nunito was designed by <a href="http:\/\/code.newtypography.co.uk/">Vernon Adams</a>') %> </p> <h4> <%= s('Icons') %> </h4> <p> <a href="http://fontawesome.io/">Font Awesome</a><br> <a href="http://thenounproject.com/term/document/12036/"><%= s('Document designed by Rob Gill from the Noun Project') %></a><br> <a href="http://thenounproject.com/term/question/2036/"><%= s('Question designed by Henry Ryder from the Noun Project') %></a><br> <a href="http://thenounproject.com/term/smile/10696/"><%= s('Smile designed by jelio dimitrov from the Noun Project') %></a><br> </p> </div> <!-- .credits --> </div> <!-- #aboutModal --> <div id="appUpdateModal" class="modal confirm info hide"> <button class="close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <p class="message"> <%= /* L10n: The <span> will have a version number, i.e. 2.0.6, interpolated into it. */ s('A new version of Twine, <span class="version"></span>, has been released.') %> </p> <p class="buttons"> <button class="subtle cancel" data-modal-hide="this"><i class="fa fa-times"></i> <%= /* L10n: A polite rejection of a request, in the sense that the answer may change in the future. */ s('Not Right Now') %> </button> <a href="#stories" class="button download" target="_blank"><i class="fa fa-download"></i> <%= s('Download') %></a> </p> </div> <div id="donateModal" class="modal hide"> <div class="message"> <p> <%= s('If you love Twine as much as I do, please consider helping it grow with a donation. Twine is as an open source project that will always be free to use &mdash; and with your help, Twine will continue to thrive.') %> </p> <p class="signature"> <%= s('Chris Klimas, Twine creator') %> </p> </div> <p class="buttons"> <a href="http://twinery.org/donate" class="button"><i class="fa fa-heart-o"></i> <%= s('Donate') %></a> <a href="#stories" class="subtle" data-modal-hide="this"><%= s('No Thanks') %></a> </p> <p class="coda"> <%= s('This message will only be shown to you once.<br>' + "If you'd like to donate to Twine development in the future, " + 'you can do so at <a href="http:\/\/twinery.org/donate" target="_blank">http://twinery.org/donate</a>.') %> </p> </div> <div id="formatsModal" class="modal hide"> <button class="close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <div class="title"> <p class="tabs"> <button class="showStoryFormats" data-content=".storyFormatsContent"><%= s('Story Formats') %></button> <button class="showProofingFormats" data-content=".proofingFormatsContent"><%= s('Proofing Formats') %></button> <button class="showAddFormat" data-content=".addFormatContent"><%= s('Add a New Format') %></button> </p> </div> <div class="tabContent"> <div class="storyFormatsContent"> <p> <%= s('Story formats control the appearance and behavior of stories during play.') %> </p> <div class="storyFormatList"></div> </div> <div class="proofingFormatsContent"> <p> <%= s('Proofing formats create a versions of stories tailored for editing and proofreading.') %> </p> <div class="proofingFormatList"></div> </div> <div class="addFormatContent"> <p> <%= /* L10n: Address in the sense of a URL. */ s('To add a story format, enter its address below.') %> </p> <form class="addFormat"> <p> <input type="text" name="newFormatUrl" required> <button class="create" type="submit"><i class="fa fa-plus"></i> <%= s('Add') %></button> </p> </form> </div> <p class="loading"> <i class="fa fa-circle-o-notch fa-lg fa-spin"></i> <%= s('Loading...') %> </p> <p class="error"></p> </div> <!-- .tabContent --> </div> <!-- #formatsModal --></script><script type=text/html class=formatItem><div class="format" data-format="<%- name %>"> <p class="buttons"> <span class="removeConfirm"> <%= s('Are you sure?') %> <button class="remove danger"><i class="fa fa-lg fa-trash-o"></i> <%= s('Remove') %></button> <button class="hideRemoveConfirm subtle"><%= s('Cancel') %></button> </span> <span class="normalButtons"> <% if (typeof userAdded != 'undefined' && userAdded) { %> <button class="showRemoveConfirm subtle danger" title="<%= s('Remove this format') %>"><i class="fa fa-lg fa-trash-o"></i></button> <% } %> <button class="setDefault subtle" title="<%= s('Set this format as default for stories') %>"><i class="fa fa-lg fa-star"></i></button> </span> </p> <!-- This is used in both StoryFormatView and StoryEditView to display information about a story format. --> <div class="formatDetail"> <% /* if no image is available, use a placeholder based on name */ if (typeof image == 'string') print('<img src="' + path + '/' + image + '">'); else print('<span class="placeholder">' + name.replace(/[a-z]/g, '') + '</span>'); %> <div class="text"> <h3><%- name %> <%- version %> <% if (typeof author == 'string') { /* L10n: %s is the name of an author. */ print('<br> ' + s('by %s', author)); }; %> </h3> <div class="description"> <%= description %> <% if (typeof license == 'string') { /* L10n: %s is the name of a software license. */ print('<p>' + s('License: %s', license) + '</p>'); }; %> </div> </div> </div> </div></script><script type=text/html class=storyItemView><div class="story"> <button class="edit subtle bg"></button> <div class="preview"></div> <div class="label"> <h2> <%- name %> </h2> <p class="changeDate"> <%- moment(lastUpdate).format('lll') %> </p> </div> <div class="bubbleContainer"> <button class="subtle" data-bubble="toggle"><i class="fa fa-cog"></i></button> <div class="bubble small up"> <ul class="menu"> <li> <button class="play"><%= s('Play Story') %></button> </li> <li> <button class="test"><%= s('Test Story') %></button> </li> <li> <button class="publish"><%= s('Publish to File') %></button> </li> <li> <button class="rename"><%= s('Rename Story') %></button> </li> <li> <button class="confirmDuplicate"><%= s('Duplicate Story') %></button> </li> <li class="divider"></li> <li> <button class="confirmDelete"><%= s('Delete Story') %></button> </li> </ul> </div> </div> </div> <!-- .story --></script><script type=text/html class=storyEditView><div id="storyEditView"> <div class="toolbar main fullSlideUp fast"> <div class="left"> <a href="#stories" class="home subtle" title="<%= s('Go to the story list') %>" data-tooltip-dir="ne"><i class="fa fa-home fa-lg"></i></a> <div class="bubbleContainer inline"> <button class="storyName subtle" data-bubble="toggle" data-tooltip-dir="ne"> <span class="storyNameVal"><%- name %></span> <i class="fa fa-caret-up fa-lg"></i> </button> <div class="storyBubble bubble down"> <ul class="menu"> <li> <button class="editScript"><%= s('Edit Story JavaScript') %></button> </li> <li> <button class="editStyle"><%= s('Edit Story Stylesheet') %></button> </li> <li> <button class="changeFormat"><%= s('Change Story Format') %></button> </li> <li> <button class="renameStory"><%= s('Rename Story') %></button> </li> <li> <button class="snapToGrid"><%= s('Snap to Grid') %></button> </li> <li> <button class="storyStats"><%= s('Story Statistics') %></button> </li> <li class="divider"></li> <li> <button class="proofStory"><%= s('View Proofing Copy') %></button> </li> <li> <button class="publishStory"><%= s('Publish to File') %></button> </li> </ul> </div> <!-- .bubble --> </div> <!-- .bubbleContainer --> </div> <!-- .left --> <div class="right"> <span class="searchContainer"> <input type="search" placeholder="<%= s('Quick Find') %>" class="searchField"> <button class="showSearch subtle" title="<%= s('Find and replace across the entire story') %>" data-tooltip-dir="n" data-modal-show="#searchModal"><i class="fa fa-list-alt"></i></button> </span> <span class="zooms"> <button class="zoomSmall subtle" title="<%= s('Show only story structure') %>" data-tooltip-dir="n"> <i class="fa fa-th fa-lg"></i> </button> <button class="zoomMedium subtle" title="<%= s('Show only passage titles') %>" data-tooltip-dir="n"> <i class="fa fa-th-large fa-lg"></i> </button> <button class="zoomBig subtle" title="<%= s('Show passage titles and excerpts') %>" data-tooltip-dir="n"> <i class="fa fa-stop fa-l"></i> </button> </span> <button class="testStory subtle" title="<%= s('Play this story in test mode') %>" data-tooltip-dir="n"> <i class="fa fa-bug fa-lg"></i> <%= /* L10n: The verb form, to try something or to check it for problems. */ s('Test') %> </button> <button class="playStory subtle" title="<%= s('Play this story') %>" data-tooltip-dir="n"> <i class="fa fa-play fa-lg"></i> <%= /* L10n: The verb form, as in playing a game. */ s('Play') %> </button> <button class="addPassage create" title="<%= s('Add a new passage') %>" data-tooltip-dir="nw"> <i class="fa fa-plus fa-lg"></i> <%= s('Passage') %> </button> </div> <!-- .right --> </div> <!-- .toolbar --> <div class="passages"> <div class="content"></div> <div class="marquee"></div> </div> <!-- .passages --> <div id="passageEditModal" class="editModal modal hide"> <button class="save close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <p class="title"> <input type="text" class="passageName fillin" placeholder="<%= s('Passage Name') %>"> </p> <div class="content"> <p class="error hide"></p> <div class="passageTags"> <p> <span class="tags"></span> <button class="showNewTag subtle" type="button"><i class="fa fa-plus"></i> <%= /* L10n: this is the noun form, as in tags you would apply to content. */ s('Tag') %> </button> </p> <form class="newTag hide"> <input class="newTagName" type="text" placeholder="<%= /* L10n: A noun, i.e. what a tag is named. */ s('Tag name') %>" required> <button type="button" class="hideNewTag link"><i class="fa fa-times"></i></button> <button type="submit" class="link"><i class="fa fa-check"></i></button> </form> </div> <!-- .passageTags --> <div class="fullEdit"> <textarea class="passageText" placeholder="<%= s('Enter the body text of your passage here. To link to another passage, put two square brackets around its name, [[like this]].') %>"></textarea> </div> <!-- .fullEdit --> </div> <!-- .content --> </div> <!-- #passageEditModal --> <div id="stylesheetEditModal" class="editModal modal hide"> <button class="save close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"> <%= s('Stylesheet') %> </h2> <div class="content"> <p> <%= s('Any CSS entered here will override the default appearance of your story.') %> </p> <div class="fullEdit"> <textarea class="stylesheetSource"></textarea> </div> <!-- .fullEdit --> </div> <!-- .content --> </div> <!-- #stylesheetEditModal --> <div id="scriptEditModal" class="editModal modal hide"> <button class="save close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"> <%= s('JavaScript') %> </h2> <div class="content"> <p> <%= s("Any JavaScript entered here will immediately run when your story is opened in a Web browser.") %> </p> <div class="fullEdit"> <textarea class="scriptSource"></textarea> </div> <!-- .fullEdit --> </div> <!-- .content --> </div> <!-- #scriptEditModal --> <div id="searchModal" class="modal wide hide"> <button class="close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"><%= s('Find and Replace') %></h2> <div class="content"> <p> <label for="searchFor"><%= s('Search For') %></label> <textarea id="searchFor"></textarea> </p> <p> <input type="checkbox" id="searchNames" checked> <label for="searchNames"><%= s('Include passage names') %></label> <input type="checkbox" id="searchCaseSensitive"> <label for="searchCaseSensitive"><%= /* L10n: As in uppercase or lowercase letters. */ s('Match case') %></label> <input type="checkbox" id="searchRegexp"> <label for="searchRegexp"><%= /* L10n: A technical term, see https://en.wikipedia.org/wiki/Regular_expression. */ s('Regular expression') %></label> </p> <p> <label for="replaceWith"><%= s('Replace With') %></label> <textarea id="replaceWith"></textarea> </p> <p class="resultSummary hide"> <span class="controls"> <button class="expandAll subtle" title="<%= s('Expand all search results') %>"> <i class="fa fa-expand"></i> </button> <button class="collapseAll subtle" title="<%= s('Collapse all search results') %>"> <i class="fa fa-compress"></i> </button> <button class="replaceAll danger"> <i class="fa fa-bolt"></i> <%= s('Replace All') %> </button> </span> <span class="matches"></span> </p> <p class="loading hide"> <i class="fa fa-circle-o-notch fa-spin"></i> <%= s('Searching...') %> </p> <div class="results"></div> <!-- .results --> </div> <!-- .content --> </div> <!-- #searchModal --> <div id="renameStoryModal" class="modal hide"> <button class="save close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"> <%= s('Rename Story') %> </h2> <div class="content"> <p> <%= s("What should this story's name be?") %> </p> <form id="renameStoryForm"> <p> <input class="storyName" type="text" required> </p> <p class="noNameError error"> <%= s('Please enter a name.') %> </p> <p class="dialogButtons"> <button class="subtle" data-modal-hide="this"><%= s('Cancel') %></button> <button type="submit"><%= s('Save') %></button> </p> </form> </div> <!-- .content --> </div> <!-- #renameStoryModal --> <div id="statsModal" class="modal hide"> <button class="close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"> <%= s('Story Statistics') %> </h2> <div class="content"> <table> <tbody> <tr> <td class="charCount"></td> <td class="charDesc"></td> </tr> <tr> <td class="wordCount"></td> <td class="wordDesc"></td> </tr> <tr> <td class="passageCount"></td> <td class="passageDesc"></td> </tr> <tr> <td class="linkCount"></td> <td class="linkDesc"></td> </tr> <td class="brokenLinkCount"></td> <td class="brokenLinkDesc"></td> </tr> </tbody> </table> <p class="lastUpdate"> <%= s('This story was last changed at %s', lastUpdate) %> </p> <p> <%= /* L10n: %s is the IFID of the story. Please keep the <span> element around it. */ s('The IFID for this story is <span class="ifid">%s</span>. <a href="http:\/\/ifdb.tads.org/help-ifid" target="_blank">What\'s an IFID?</a>)', ifid) %> </p> </div> <!-- .content --> </div> <!-- #statsModal --> <div id="storyFormatModal" class="modal hide"> <button class="close subtle" data-modal-hide="this"> <i class="fa fa-times"></i> </button> <h2 class="title"><%= s('Story Format') %></h2> <div class="content"> <p> <%= s('A story format controls the appearance and behavior of your story during play.') %> </p> <p class="loading"> <i class="fa fa-circle-o-notch fa-lg fa-spin"></i> <%= s('Loading...') %> </p> <div class="formats"></div> </div> <!-- .content --> </div> <!-- #storyFormatModal --> </div> <!-- #storyEditView --></script><script type=text/html class=searchModalResult><!-- this must be included outside any other template, to avoid data binding errors --> <div class="result collapseContainer hoverContainer" data-passage="<%- passageId %>"> <p class="passageName"> <button class="subtle link" data-collapse="toggle"> <i class="fa fa-plus-square-o showCollapsed"></i> <i class="fa fa-minus-square-o showRevealed"></i> <%= passageName %> <!-- it's the view's responsibility to escape this --> (<%= /* L10n: %d is a number of text matches after a search. */ sp('%d match', '%d matches', numMatches) %>) </button> <span class="controls hover"> <!--button class="link showPassage" title="Show this passage in the story map"><i class="fa fa-search fa-fw"></i> Show in Story Map</button--> <button class="link danger replacePassage" title="<%= s('Replace in this passage') %>"><i class="fa fa-bolt fa-fw"></i> <%= s('Replace in Passage') %></button> </span> </p> <pre id="searchResult<%- resultNumber %>" class="collapse passageBody"><%= searchPreview %></pre> </div> <!-- .hoverContainer --></script><script type=text/html class=singleStoryFormatItem><div class="detail" data-format="<%- name %>"> <button class="select subtle" data-format="<%- name %>"> <i class="fa fa-square-o hideActive"></i> <i class="fa fa-check-square-o showActive"></i> </button> <!-- This is used in both StoryFormatView and StoryEditView to display information about a story format. --> <div class="formatDetail"> <% /* if no image is available, use a placeholder based on name */ if (typeof image == 'string') print('<img src="' + path + '/' + image + '">'); else print('<span class="placeholder">' + name.replace(/[a-z]/g, '') + '</span>'); %> <div class="text"> <h3><%- name %> <%- version %> <% if (typeof author == 'string') { /* L10n: %s is the name of an author. */ print('<br> ' + s('by %s', author)); }; %> </h3> <div class="description"> <%= description %> <% if (typeof license == 'string') { /* L10n: %s is the name of a software license. */ print('<p>' + s('License: %s', license) + '</p>'); }; %> </div> </div> </div> </div></script><script type=text/html class=passageItemView><div class="bubbleContainer hoverContainer"> <div class="frame"> <p class="title"><%- name %></p> <p class="excerpt"> <%= excerpt %> </p> </div> <!-- .frame --> <div class="bubble up alwaysVisible hover"> <div class="toolbar"> <button class="delete danger subtle" title="<%= /* L10n: %s is the name of the thing to be deleted. */ s('Delete &ldquo;%s&rdquo;', name) %>"><i class="fa fa-trash-o"></i></button> <button class="edit subtle" title="<%= /* L10n: %s is the name of the thing to be edited. */ s('Edit &ldquo;%s&rdquo;', name) %>"><i class="fa fa-pencil"></i></button> <button class="test subtle" title="<%= s('Test story starting here') %>"><i class="fa fa-bug"></i></button> <button class="setAsStart subtle" title="<%= /* L10n: %s is a name of a passage */ s('Set &ldquo;%s&rdquo; as starting point', name) %>"><i class="fa fa-rocket"></i></button> </div> <!-- .toolbar --> </div> <!-- .bubble --> </div> <!-- .bubbleContainer.hoverContainer --></script></div><script src=rsrc/js/twine_cdn.js></script><script src=rsrc/js/twine.js></script></body></html>
